<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AJAX - Working With Promises</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container" style="margin-top:50px">
      <div id="profile-link" class="text-right">
        <a href="index.html">Back to Home</a>
      </div>
      <div class="row"><h1 class="mx-auto">Profile</h1></div>
      <div class="form-group row">
        <label
          for="use-username"
          class="col-sm-2 col-form-label font-weight-bold"
          >User Name:</label
        >
        <div class="col">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="user-name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="use-username"
          class="col-sm-2 col-form-label font-weight-bold"
          >Full Name:</label
        >
        <div class="col">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="full-name"
          />
        </div>
      </div>
      <hr />
      <div class="row">
        <h3 class="col-12">Posts</h3>
        <div id="user-posts" class="col-12"></div>
      </div>
      <div class="row">
        <h3 class="col-12">Albums</h3>
        <div id="user-albums" class="col-12"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="profile.js"></script>
  </body>
</html>
